<div class="container">
	<h1>Prueba técnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>
	

	<!-- Indicamos que se cree una tabla -->
	<table border="1">
	<thead>
		<tr> <!-- Aquí colocamos los nombres para cada columna -->
		<th>ID</th>
		<th>Título</th>
		<th>Duración (minutos)</th>
		</tr>
	</thead>
	<tbody>
		<!-- Mandamos a llamar los datos para nuestra tabla -->
		<tr *ngFor="let tarea of tareas">
		<td>{{ tarea.id }}</td>
		<td>{{ tarea.titulo }}</td>
		<td>{{ tarea.minutos }}</td>
		</tr>
	</tbody>
	</table>

	<h4>Agregar nueva tarea</h4>
	<input type="text" placeholder="Título" [(ngModel)]="nuevoTitulo"> <!-- Esta será la casilla que recibirá un input, el de título -->
	<input type="number" placeholder="Duración (min)" [(ngModel)]="nuevosMinutos"> <!-- Input para ingresar la duración en min -->
	<button (click)="agregarTarea()">Agregar</button>

</div>
